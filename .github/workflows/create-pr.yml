name: Auto PR to Main

on:
  pull_request:
    types: [opened, synchronize] # Event types: PR creation and updates
    branches:
      - 'feature/**'             # Trigger for feature branches

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create a Pull Request to main
      run: |
        # Get the current branch
        BRANCH=$(echo "${{ github.head_ref }}")
        
        # Check if the PR already exists
        if ! gh pr view $BRANCH --head=$BRANCH --base=main > /dev/null 2>&1; then
          # Create a new Pull Request from the feature branch to main
          gh pr create --base main --head $BRANCH --title "Auto PR from $BRANCH to main" --body "Automatically created PR from feature branch $BRANCH"
        else
          echo "Pull request already exists!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to authenticate requests
